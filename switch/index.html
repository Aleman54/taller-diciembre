<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/estilos.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/index.js"></script>
</head>
<body>
  <!-- PRIMER FILA -->
  <div class="fila-paises">
    <img 
      class="bandera-mini"
      onclick="obtenerCapital('ARG')"
      src="http://c.files.bbci.co.uk/D348/production/_95588045_178392703.jpg"
      alt="ARG">
    <img 
      class="bandera-mini"
      onclick="obtenerCapital('FRA')"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Flag_of_France.svg/270px-Flag_of_France.svg.png" 
      alt="FRA">
    <img 
      class="bandera-mini"
      onclick="obtenerCapital('GER')"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Flag_of_Germany.svg/200px-Flag_of_Germany.svg.png" 
      alt="GER">
  </div>
  <!-- SEGUNDA FILA -->
  <div class="fila-paises">
    <img 
      class="bandera-mini"
      onclick="obtenerCapitalMejorada('COL')"
      src="https://simbologiadelmundo.com/wp-content/uploads/2016/06/r-colombia.png"
      alt="COL">
    <img 
      class="bandera-mini"
      onclick="obtenerCapitalMejorada ('BRA')"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Flag_of_Brazil.svg/300px-Flag_of_Brazil.svg.png"
      alt="BRA">
    <img 
      class="bandera-mini"
      onclick="obtenerCapitalMejorada('CHI')"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Flag_of_Chile.svg/2560px-Flag_of_Chile.svg.png" 
      alt="CHI">
  </div>
  <!-- TERCER FILA -->
  <div class="fila-paises">
    <img 
      class="bandera-mini"
      onclick="obtenerCapitalMejorada('JAP')"
      src="https://s1.significados.com/foto/bandera-japon_sm.png" 
      alt="JAP">
    <img 
      class="bandera-mini"
      onclick="obtenerCapitalMejorada('MEXI')"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Bandera_de_M%C3%A9xico_%281914-1920%29.svg/1200px-Bandera_de_M%C3%A9xico_%281914-1920%29.svg.png" 
      alt="MEX">
    <img 
      class="bandera-mini"
      onclick="obtenerCapitalMejorada('CHINA')"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Zeng_Liansong%27s_proposal_for_the_PRC_flag.svg/220px-Zeng_Liansong%27s_proposal_for_the_PRC_flag.svg.png" 
      alt="CHINA">
  </div>
</body>
</html>
